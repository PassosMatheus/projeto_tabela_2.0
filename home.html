<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/imagens/zoo.png"/>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
        
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="assets/js/animal.js"></script>
        
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Inicio da Tabela -->
            <div class="table-responsive" id="dadosTabela"> 
                <table class="table table-bordered table-hover table-sm">
                    <thead class="thead-dark">
                        <th>Tipo<img src="assets/imagens/seta_up.png" style="width:20px; height:20px;" id="img-tipo" class="float-right" sentido="up" onclick="order('tipo')"/></th>
                        <th>Nome<img src="assets/imagens/seta_up.png" style="width:20px; height:20px;" id="img-nome" class="float-right" sentido="up" onclick="order('nome')"/></th>
                        <th>idade (anos)<img src="assets/imagens/seta_up.png" style="width:20px; height:20px;" id="img-idade" class="float-right" sentido="up" onclick="order('idade')"/></th>
                        <th>Opções</th>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div> <!--- Fim da Tabela -->
                
            <!--- Modal para Editar -->
            <div class="modal fade" id="editar">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edição de Dados</h4>
                            <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditar" method="POST"><br/>
                                <input type="hidden" name="comando" value="editarDados">
                                <div class="form-group">
                                    <input id="id" type="text" name="id" class="form-control form-control-md" readonly/>
                                </div>
                                <div class="form-group">
                                    <input id="tipo" type="text" name="tipo" class="form-control form-control-md"/>
                                </div>
                                <div class="form-group">
                                    <input id="nome" type="text" name="nome" class="form-control form-control-md"/>
                                </div>
                                <div class="form-group">
                                    <input id="idade" type="number" name="idade" class="form-control form-control-md"/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <input class="btn btn-primary" type="submit" onclick="salvar()" value="Atualizar" />
                            </div>
                        </div>
                    </div>
                </div>     
            </div> <!--- Fim do Modal para edição -->
            
            <!--- Modal para Adicionar -->
            <div class="modal fade" id="adicao">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Adicionar Dados</h4>
                            <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form id="formCadastro" method="POST" onsubmit="return false;">
                                <input type="hidden" name="comando" value="adicionar">
                                <div class="form-group">
                                    <input id="tipo" type="text" name="tipo" class="form-control form-control-md" placeholder="Tipo"/>
                                </div>
                                <div class="form-group">
                                    <input id="nome" type="text" name="nome" class="form-control form-control-md" placeholder="Nome" />
                                </div>
                                <div class="form-group">
                                    <input id="idade" type="number" name="idade" class="form-control form-control-md" placeholder="Idade"/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <input class="btn btn-primary" type="submit" onclick="adicionar()" value="Adicionar" />
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
            
            <!-- Botões --->
            <div>
                <button class="btn btn-dark" data-toggle="modal" data-target="#adicao">Adicionar novo animal</button>
            </div>
        </div>
    </body>
</html>
